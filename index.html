<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="icon" type="image/x-icon" href="passlogo.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="tittle">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password </h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="characterAmountNumber">Number of chracters </label>
            <div class="container-character-amount">

                <input type="range" min="4" max="50" value="10" id="characterAmountRange">
                <input type="number" class="input-number" min="4" max="50" value="10" id="characterAmountNumber">

            </div>

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>

    </div>

</body>

</html>
